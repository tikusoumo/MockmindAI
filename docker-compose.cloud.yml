services:
  # Database - Required for API
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-voice_agent}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-voice_agent}"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Admin Interface for Database
  pgadmin:
    image: dpage/pgadmin4:8.6
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  # LiveKit Server - Real-time communication
  livekit:
    image: livekit/livekit-server:latest
    command: --dev --bind 0.0.0.0
    ports:
      - "7880:7880"   # WebSocket
      - "7881:7881"   # RTC over TCP
      - "50000-50100:50000-50100/udp"  # RTC over UDP
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY:-devkey}: ${LIVEKIT_API_SECRET:-secret}"

  # NestJS API - Main backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://app:app@db:5432/voice_agent}
      PORT: 8000
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-http://localhost:3000}
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:-devkey}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:-secret}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      livekit:
        condition: service_started

  # Python Voice Agent Worker - Cloud Model Configuration
  agent-worker:
    build:
      context: .
      dockerfile: apps/ai-services/Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-dev}
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:-devkey}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:-secret}
      
      # Cloud AI Keys - Configure these in .env
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      
      # Model Selection (defaults to Gemini/Google if not specified)
      LLM_PROVIDER: ${LLM_PROVIDER:-google} # google, openai, groq
      STT_PROVIDER: ${STT_PROVIDER:-google} # google, deepgram, openai
      TTS_PROVIDER: ${TTS_PROVIDER:-google} # google, deepgram, openai, elevenlabs
      
      # Qdrant vector store
      QDRANT_URL: http://qdrant:6333
    depends_on:
      - livekit
      - qdrant
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: apps/platform/Dockerfile
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
  pgadmin-data:
  qdrant_storage:
