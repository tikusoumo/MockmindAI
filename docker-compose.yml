services:
  pgadmin:
    image: dpage/pgadmin4:8.6
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-voice_agent}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-voice_agent}"]
      interval: 5s
      timeout: 3s
      retries: 20


      

  # LiveKit Server - Real-time communication
  livekit:
    image: livekit/livekit-server:latest
    command: --dev --bind 0.0.0.0
    ports:
      - "7880:7880"   # WebSocket
      - "7881:7881"   # RTC over TCP
      - "50000-50100:50000-50100/udp"  # RTC over UDP
    environment:
      LIVEKIT_KEYS: "devkey: secret"

  # NestJS API - Main backend on port 8000
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://app:app@db:5432/voice_agent}
      PORT: 8000
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-http://localhost:3000,http://localhost:3001}
      # LiveKit - use container network
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_PUBLIC_URL: ${LIVEKIT_PUBLIC_URL:-ws://localhost:7880}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:-devkey}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:-secret}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      livekit:
        condition: service_started

  # Python Voice Agent Worker - Connects to LiveKit for STT/TTS/LLM
  agent-worker:
    build:
      context: .
      dockerfile: apps/ai-services/Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-dev}
      # LiveKit - use container network
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:-devkey}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:-secret}
      # Google API
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      # Local model URLs - connect to local-voice-ai containers via external network
      KOKORO_BASE_URL: http://kokoro:8880/v1
      WHISPER_BASE_URL: http://whisper:80/v1
      LLAMA_BASE_URL: http://llama_cpp:11434/v1
      LLAMA_MODEL: ${LLAMA_MODEL:-qwen3-4b}
    depends_on:
      - livekit
    networks:
      - default
      - local-voice-ai_agent_network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: apps/platform/Dockerfile
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
  pgadmin-data:

networks:
  local-voice-ai_agent_network:
    external: true
